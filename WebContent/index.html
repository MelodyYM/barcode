<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>条形码生成系统</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<!-- Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="images/bootstrap.min.css">
<link rel="stylesheet" href="images/bootstrap-theme.min.css">
<!-- jQuery文件 -->
<script src="images/jquery-1.10.2.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="images/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<a class="navbar-brand" href="/barcode"><span class="glyphicon glyphicon-home"> Barcode</span></a>
							<p class="navbar-text navbar-right">专业条形码生成系统</p>
						</div>
					</div>
					<!-- /.container-fluid -->
				</nav>

				<div class="jumbotron" style="padding-left: 45px;">
					<h2>
						【专业条形码生成系统】 <small>使用方法</small>
					</h2>
					<p>
						<span class="glyphicon glyphicon-hand-right"> <small>选择条形码类型</small></span>
					</p>
					<p>
						<span class="glyphicon glyphicon-hand-right"> <small>填写条形码内容</small></span>
					</p>
					<p>
						<span class="glyphicon glyphicon-hand-right"> <small>个性化设置条形码</small></span>
					</p>
					<p>
						<span class="glyphicon glyphicon-hand-right"> <small>生成条形码</small></span>
					</p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6 col-xs-12">
				<form>
					<p>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-barcode"> 类型</span></span> <input type="hidden" name="codeType">
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								code39 <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#none" onclick="alert('111')">code39</a></li>
								<li><a href="#none" onclick="alert('111')">code128</a></li>
								<li><a href="#none" onclick="alert('111')">code93</a></li>
								<li><a href="#none" onclick="alert('111')">EAN128</a></li>
								<li><a href="#none" onclick="alert('111')">EAN13</a></li>
							</ul>
						</div>
					</div>
					</p>
					<p>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-comment"> 内容</span></span><input type="text" name="code" class="form-control" placeholder="只能输入字母或数字的集合">
					</div>
					</p>
					<p>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-text-width"> 宽度</span></span><input type="text" name="width" class="form-control"><span class="input-group-addon">mm</span>
					</div>
					</p>
					<p>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-text-height"> 高度</span></span><input type="text" name="height" class="form-control"><span class="input-group-addon">cm</span>
					</div>
					</p>
					<p>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-picture"> 输出图片类型</span></span> <input type="hidden" name="imgType">
						<div class="btn-group">
							<button type="button" class="btn btn-success" onclick="">jpg</button>
							<button type="button" class="btn btn-success" onclick="">png</button>
							<button type="button" class="btn btn-success" onclick="">gif</button>
						</div>
					</div>
					</p>
					<button type="button" class="btn btn-default" onclick="">
						<span class="glyphicon glyphicon-wrench"> 生成条形码</span>
					</button>
				</form>
			</div>
			<div class="col-sm-6 col-xs-12">
				<div class="alert alert-success" role="alert">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<span class="glyphicon glyphicon-bell"></span> 条形码制作完成.
				</div>
				<div class="alert alert-danger" role="alert">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<span class="glyphicon glyphicon-ban-circle"></span> 条形码制作过程出现异常，请稍后重试.
				</div>
				<div>
					<img alt="140x140" src="images/barcode.gif" />
				</div>
				<button type="button" class="btn btn-default" onclick="">
					<span class="glyphicon glyphicon-print"> 打印条形码</span>
				</button>
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-md-12">
				<address style="border-top: 1px solid #e5e5e5; padding-top: 20px; margin-top: 20px;">
					<strong>滁州学院</strong><br /> 安徽省, 滁州市<br /> 琅琊区, 丰乐大道1528号<br /> <abbr title="Phone">P:</abbr> (021) 456-7890
				</address>
			</div>
		</div>
	</div>
</body>
</html>
